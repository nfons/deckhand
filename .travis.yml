language: go
services:
  - docker
env:
  - GO111MODULE=on
go:
  - "1.11.x"
git:
  depth: 1

jobs:
  include:
    - stage: "build"
      name: "Build"
      script: builds/build.sh
    - stage: deploy
      install: skip
      name: "Deploying docker image"
      script: builds/docker_push.sh

stages:
  - install
  - build
  - name: deploy
    if: branch == master

